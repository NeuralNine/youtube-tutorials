<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Next-Gen Search Engine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.4/marked.min.js"></script>

    <style>
        body { background: #f8f9fa; }
        #loader { display: none; }
    </style>
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4 text-center fw-bold">Next-Gen Search Engine</h1>

    <form id="query-form" class="row g-3 justify-content-center">
        <div class="col-12 col-md-8">
            <input class="form-control form-control-lg" type="text" id="query" name="query"
                   placeholder="Ask me anything…" value="{{ query|default('') }}" required>
        </div>
        <div class="col-12 col-md-2 d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Search</button>
        </div>
    </form>

    <div class="d-flex justify-content-center mt-4">
        <div id="loader" class="spinner-border" role="status" aria-hidden="true"></div>
    </div>

    <div id="answer" class="mt-5"></div>

    {% if answer %}
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const container = document.getElementById("answer");
                container.innerHTML = marked.parse({{ answer|tojson|safe }});
            });
        </script>
    {% endif %}
</div>

<script>
    const form   = document.getElementById("query-form");
    const loader = document.getElementById("loader");
    const answerBox = document.getElementById("answer");

    form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const query = document.getElementById("query").value.trim();
        if (!query) return;

        answerBox.innerHTML = "";
        loader.style.display = "block";

        try {
            const res = await fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query })
            });

            const data = await res.json();
            loader.style.display = "none";

            if (data.answer) {
                answerBox.innerHTML = marked.parse(data.answer);
                window.scrollTo({ top: document.body.scrollHeight, behavior: "smooth" });
            } else {
                answerBox.innerHTML = `<div class="alert alert-danger">Error: ${data.error || 'Unknown problem'}</div>`;
            }
        } catch (err) {
            loader.style.display = "none";
            answerBox.innerHTML = `<div class="alert alert-danger">Network error – please try again.</div>`;
        }
    });
</script>
</body>
</html>
