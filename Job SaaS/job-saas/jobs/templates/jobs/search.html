<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <textarea name="prompt" rows="4" cols="50" placeholder="Your prompt...">{{prompt}}</textarea>
        <button type="submit">Search</button>
    </form>
        
    {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}</p>
    {% endif %}
    
    {% if result %}
        <h2>Results</h2>
        <pre>{{ result }}</pre>
    {% endif %}
</body>
</html>
